<!DOCTYPE html>
<html>

<head>
    <title>WkTTA Software - Live Matches</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        #example {
            width: 100% !important;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        #example thead th {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        #example tbody td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        #example tbody tr:hover {
            background-color: #e9ecef;
        }

        #example thead th {
            background-image: none !important;
        }

        .dataTables_info,
        .dataTables_paginate,
        .dataTables_length {
            display: none;
        }
    </style>
</head>

<body>
    <h1>WkTTA Software - Live Matches</h1>
    <table id="example" class="display">
        <thead>
            <tr>
                <th>Time</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Table</th>
                <th>Match</th>
            </tr>
        </thead>
    </table>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#example').DataTable({
                ajax: 'https://script.google.com/a/macros/moorfield.co.nz/s/AKfycbxzSjupb9NoGxWBuriGMfmk9pW1rlqdMOscXn196wf3pDlLr-EwBrFoM745617adu5Kag/exec',
                columns: [
                    { data: 'Time', orderable: false }, // Disable sorting on the 'Time' column
                    { data: 'Player 1', orderable: false }, // Disable sorting on the 'Player 1' column
                    { data: 'Player 2', orderable: false }, // Disable sorting on the 'Player 2' column
                    { data: 'Table', orderable: false }, // Disable sorting on the 'Table' column
                    { data: 'Match', orderable: false }  // Disable sorting on the 'Match' column
                ],
                paging: false,
                info: false,
                lengthChange: false
            });

            // Auto reload the table every 10 seconds
            setInterval(function () {
                table.ajax.reload();
            }, 10000);
        });
    </script>
</body>

</html>
